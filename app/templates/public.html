{% extends "base.html" %}
{% block title %}Public Image{% endblock %}
{% block header%}Public Images{% endblock %}

{% block body %}

{% if requests%}
<div class="public_table">
	    {% for req in requests %}
	     <div class="col-lg-3 col-md-4 col-xs-6">
	        <a href="./showImage/?image_id={{req['requestID']}}&page={{page}}" class="d-block mb-4 h-100">
	            <img class="img-fluid img-thumbnail" src="https://s3.us-east-2.amazonaws.com/rtweb-9468/{{req['requestID']}}" alt="">
	         </a>
	     </div>
	     {% endfor %}     
</div>
{% else %}
	<p class="error_message">No public images yet.</p>
{% endif %}
<button class="btn btn-primary btn-block btn-large" onclick="location.href='./public'">REFRESH</button> 
{% endblock %}
